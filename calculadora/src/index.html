<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">


    <title>Calculadora</title>
</head>

<body>
    <div class="container">
<div class="content">
    
            <div class="title">
                <h1>Calculadora</h1>
                <input type="text" name="text" id="text">
            </div>
    
            <table class="table">
                <tr>
                    <td class="bloco">C</td>
                    <td class="bloco">(</td>
                    <td class="bloco">)</td>
                    <td class="bloco">/</td>
                </tr>
                <tr>
                    <td class="bloco">9</td>
                    <td class="bloco">8</td>
                    <td class="bloco">7</td>
                    <td class="bloco">*</td>
                </tr>
                <tr>
                    <td class="bloco">6</td>
                    <td class="bloco">5</td>
                    <td class="bloco">4</td>
                    <td class="bloco">+</td>
                </tr>
                <tr>
                    <td class="bloco">3</td>
                    <td class="bloco">2</td>
                    <td class="bloco">1</td>
                    <td class="bloco">-</td>
                </tr>
                <tr>
                    <td class="bloco">,</td>
                    <td class="bloco">0</td>
                    <td class="bloco">.</td>
                    <td class="bloco">=</td>
                </tr>
            </table>
        </div>
</div>
    <script src="js/index.js"></script>
</body>

</html>
